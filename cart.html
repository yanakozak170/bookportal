<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>БукПортал</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .cart {
      text-align: center;
    }
    .cart-content {
      text-transform: uppercase;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cart-item {
      display: flex;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .cart-item img {
      max-width: 100px;
      margin-right: 10px;
    }
    .cart-item-info {
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">БукПортал</a></div>
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li class="category-dropdown">
          <a href="#">Категорії</a>
          <ul class="dropdown-content">
            <li><a href="categoriess/detective/detective.html">Детективи</a></li>
            <li><a href="categoriess/romance/romance.html">Романтика</a></li>
            <li><a href="categoriess/psychology/psychology.html">Психологія</a></li>
            <li><a href="categoriess/thriller-horror/thriller-horror.html">Трилери, жахи</a></li>
            <li><a href="categoriess/poetry/poetry.html">Поезія</a></li>
            <li><a href="categoriess/fantasy/fantasy.html">Фентезі</a></li>
            <li><a href="categoriess/self-development/self-development.html">Саморозвиток, мотивація</a></li>
          </ul>
        </li>
        <li><a href="info/info.html">Про нас</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Пошук книг">
        <button onclick="performSearch()">Шукати</button>
        <div id="searchResults" class="dropdown-content"></div>
      </div>
      <div class="user-actions">
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i> Корзина
        </a>
        <a href="sign in/login.html" class="login-link">Вхід</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="cart">
      <div class="cart-content">
        <!-- Контент корзини буде згенеровано скриптом -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Книжковий Інтернет-Магазин</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
