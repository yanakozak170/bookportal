<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">БукПортал</div>
      <ul>
        <li><a href="/index.html">Головна</a></li>
        <li><a href="/categories.html">Категорії</a></li>
        <li><a href="/new-releases.html">Новинки</a></li>
        <li><a href="/info/info.html">Про нас</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Пошук книг">
        <button>Шукати</button>
      </div>
      <div class="user-actions">
        <a href="/cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i> Кошик
        </a>
        <a href="sign in/login.html" class="login-link">Вхід</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="login">
      <div class="login-form">
        <h3>Введіть свої облікові дані</h3>
        <form>
          <div class="form-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <a href="forgot-password.html" class="forgot-password">Забули пароль?</a>
          </div>
          <button type="submit" class="btn">Увійти</button>
          <p>Не маєте облікового запису? <a href="register.html" class="register-link">Зареєструватися</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Книжковий Інтернет-Магазин</p>
  </footer>
</body>
</html>
